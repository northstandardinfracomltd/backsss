    <script>
        // Génère un nombre aléatoire entre 1000 et 9999
        function generateRandomNumber() {
            return Math.floor(1000 + Math.random() * 9000);
        }

        // Récupère les numéros générés précédemment à partir du localStorage
        function getPreviousNumbers() {
            const numbers = localStorage.getItem('generatedNumbers');
            return numbers ? JSON.parse(numbers) : [];
        }

        // Sauvegarde le nouveau numéro dans le localStorage
        function saveNewNumber(number) {
            const numbers = getPreviousNumbers();
            numbers.push(number);
            localStorage.setItem('generatedNumbers', JSON.stringify(numbers));
        }

        // Génère un nombre unique
        function generateUniqueRandomNumber() {
            const previousNumbers = getPreviousNumbers();
            let newNumber;

            do {
                newNumber = generateRandomNumber();
            } while (previousNumbers.includes(newNumber));

            saveNewNumber(newNumber);
            return newNumber;
        }

        // Ajoute le nombre aléatoire aux liens
        function setRandomNumbers() {
            const linkElements = document.querySelectorAll('.random-link');
            linkElements.forEach(link => {
                const uniqueNumber = generateUniqueRandomNumber();
                link.textContent += uniqueNumber;
            });
        }

        // Exécute la fonction lorsque la page est chargée
        setRandomNumbers();
    </script>
